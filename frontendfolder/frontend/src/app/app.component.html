<div class="row" *ngIf="login" id="logindiv">
  <div class="col-4"></div>
  <div class="col-4">
    <div class="container text-center">
      <div class="card mt-5">
        <div class="card-body">
          <div class="card-title">Login</div>
          <form #login="ngForm" (ngSubmit)="loginsub()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">User Name</label>
              <input type="text" name="username" [(ngModel)]="logi.username" required class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" [(ngModel)]="logi.password" required class="form-control"
                id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4"></div>
</div>



<div >
  <div class="container" *ngIf="isUser" >

    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><strong> Employee App</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link "  ><button  (click)="logout" >Logout</button></a>
            </li>
         
           
          
          </ul>
         
        </div>
      </div>
    </nav>
    <div class="row"  >
      <div class="col-12 mt-5">
        <table class="table  table-bordered  ">
          <thead >

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>




<div>





  <div class="row" *ngIf="isAdmin">

    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><strong> Employee App</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" ></a>
            </li>
         
           
          
          </ul>
         
        </div>
      </div>
    </nav>
    <div class="col-4"></div>
    <div class="col-4">
      <div class="container text-center">
        <div class="card mt-5">
          <div class="card-body">
            <div class="card-title">Add Employee</div>
            <form #em="ngForm" (ngSubmit)="addEmployee()">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"> Name</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="employee.name" class="form-control"
                  id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Position</label>
                <input type="text" name="position" #postion="ngModel" [(ngModel)]="employee.position"
                  class="form-control" id="exampleInputPassword1">
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Salary</label>
                <input type="number" name="salary" #salary="ngModel" [(ngModel)]="employee.salary" class="form-control"
                  id="exampleInputPassword1">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>




  <div class="container" *ngIf="isAdmintable">
    <div class="row">
      <div class="col-lg-12 mt-5">
        <table class="table table-hover table-bordered table-primary">
          <thead>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Action</th>
            <th>Action</th>

          </thead>
          <tr *ngFor="let item of items">
            <td>{{item.name}}</td>
            <td>{{item.position}}</td>
            <td>{{item.salary}}</td>
            <td ><button class="btn"(click)=dis()  routerLink="/editform/{{item._id }}">Update</button></td>
            <td><button class="btn" (click)="deleteItem(item._id)">Delete</button></td>
           </tr>
        </table>
      </div>
    </div>
  </div>









  










</div>
